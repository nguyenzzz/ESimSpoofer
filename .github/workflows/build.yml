name: Build ReferralBypass_iPhoneAir

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile Tweak
      run: |
        xcrun -sdk iphoneos clang -dynamiclib -arch arm64 \
          -framework Foundation -framework UIKit -framework AdSupport -framework Security \
          -fobjc-arc \
          -o ReferralBypass_iPhoneAir.dylib \
          ReferralBypass_iPhoneAir.m

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReferralBypass_iPhoneAir
        path: ReferralBypass_iPhoneAir.dylib