name: Build ESimSpoofer

on: [push, workflow_dispatch] # Added workflow_dispatch so you can run it manually

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4 # Updated to v4

    - name: Compile Tweak
      run: |
        # Compile the dylib using clang
        xcrun -sdk iphoneos clang -dynamiclib -arch arm64 \
          -framework Foundation -framework CoreTelephony \
          -fobjc-arc \
          -o ESimSpoofer.dylib \
          ESimSpoofer.m

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # FIXED: Updated to v4
      with:
        name: ESimSpoofer
        path: ESimSpoofer.dylib