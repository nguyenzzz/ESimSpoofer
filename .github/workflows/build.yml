name: Build DeviceCheckBypass

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile Tweak
      run: |
        xcrun -sdk iphoneos clang -dynamiclib -arch arm64 \
          -framework Foundation -framework DeviceCheck \
          -fobjc-arc \
          -o DeviceCheckBypass.dylib \
          DeviceCheckBypass.m

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeviceCheckBypass
        path: DeviceCheckBypass.dylib